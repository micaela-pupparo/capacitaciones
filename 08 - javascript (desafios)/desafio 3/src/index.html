<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/700ed4b09b.js"
      crossorigin="anonymous"
    ></script>
    <title>Organiza tus Tareas</title>
  </head>
  <body>
    <header class="navbar">
      <h1 class="navbar__logo">Moxit</h1>
      <ul>
        <li class="navbar__link">
          <a href="#">
            <i class="fa-solid fa-house navbar__icon"></i>
            Todas mis tareas</a
          >
        </li>
        <li class="navbar__link">
          <a href="#">
            <i class="fa-regular fa-square-check navbar__icon"></i>Capacitacion
            1</a
          >
        </li>
        <li class="navbar__link">
          <a href="#">
            <i class="fa-regular fa-square-check navbar__icon"></i>Capacitacion
            1</a
          >
        </li>
        <li class="navbar__link">
          <a href="#">
            <i class="fa-regular fa-square-check navbar__icon"></i>Capacitacion
            1</a
          >
        </li>
        <li class="navbar__link">
          <a href="#">
            <i class="fa-regular fa-square-check navbar__icon"></i>Capacitacion
            1</a
          >
        </li>
      </ul>
    </header>
    <main class="tasks-container">
      <section class="tasks__header">
        <h2 class="tasks__heading">Mis Tareas</h2>
        <a href="#" class="icon"><i class="fa-solid fa-plus"></i></a>
      </section>
      <form class="new-group collapsible">
        <input type="text" placeholder="Nombre del grupo" name="grupo" />
        <button>Crear</button>
      </form>
      <table class="task-card">
        <thead>
          <tr class="task-card__header">
            <th class="task-card__heading">Capacitacion 1</th>
            <th class="task-card__header-icon">
              <a href="./public/pages/newTask"
                ><i
                  class="fa-solid fa-plus task-card__button"
                  id="Capacitacion-1"
                ></i
              ></a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="task-card__list">
            <td class="task-card__checkbox-cell">
              <input class="task-card__checkbox" type="checkbox" />
            </td>
            <td class="task-card__name">Ver todos los videos</td>
            <td class="task-card__description">10/07/2024</td>
            <td>10/07/2024</td>
            <td>10/07/2024</td>
            <td><i class="fa-solid fa-trash-can"></i></td>
          </tr>
          <tr class="task-card__list">
            <td class="task-card__checkbox-cell">
              <input class="task-card__checkbox" type="checkbox" />
            </td>
            <td class="task-card__name">Ver todos los videos</td>
            <td class="task-card__description">10/07/2024</td>
            <td>10/07/2024</td>
            <td>10/07/2024</td>
            <td><i class="fa-solid fa-trash-can"></i></td>
          </tr>
        </tbody>
      </table>
      <section class="info-card-container">
        <article class="info-card">
          <i class="fa-solid fa-list-check info-card__logo"></i>
          <section class="info-card__body">
            <h3 class="info-card__name">Tareas completadas</h3>
            <p class="info-card__number">37</p>
          </section>
        </article>
        <article class="info-card">
          <i class="fa-regular fa-clock info-card__logo"></i>
          <section class="info-card__body">
            <h3 class="info-card__name">Tareas pendientes</h3>
            <p class="info-card__number">310</p>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
